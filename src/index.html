<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="img/arrow.png" alt="arrow" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="img/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="img/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>
            </ul>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
